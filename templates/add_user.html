{% extends "base.html" %}
{% block title %}Administration: Users: Add{% endblock %}
{% block content %}
        <h1>Common Thread POS::Add User</h1>
        <form method="post" action="/admin/user/do_add">
            <table>
                <tr><th>Email Address</th><td><input type="text" name="email" /></td></tr>
                <tr><th>First Name</th><td><input type="text" name="first_name" /></td></tr>
                <tr><th>Last Name</th><td><input type="text" name="last_name" /></td></tr>
                <tr><th>Password</th><td><input type="password" name="password" /></td></tr>
                <tr><th>Is Administrator</th><td><select name="is_admin"><option selected="selected" value="False">No</option><option value="True">Yes</option></select></td></tr>
				<tr><th>Is Developer</th><td><select name="is_developer"><option selected="selected" value="False">No</option><option value="True">Yes</option></select></td></tr>
                <tr><td colspan="2"><input type="submit" value="Add user" /></td></tr>
            </table>
        </form>
{% endblock %}
