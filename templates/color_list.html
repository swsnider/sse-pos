<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>
            Common Thread POS
        </title>
        <link type="text/css" href="/static/css/jquery-ui.css" rel="Stylesheet" />	
        <script type="text/javascript" src="/static/js/jquery.js">
        </script>
        <script type="text/javascript" src="/static/js/jquery-ui.js">
        </script>
        <script type="text/javascript" src="/static/js/color_list.js">
        </script>
    </head>
    <body>
        <h1>Common Thread POS Admin::Color Codes</h1>
        <table>
            <tr><th>Color name</th><th>Discount</th><th>Code</th></tr>
        {% for color in colors %}
            <tr id="{{color.key()}}"><td>{{ color.color }}</td><td>{{ color.discount }}%</td><td>{{ color.code }}</td><td><a onclick="delete_color('{{color.key()}}');" style="color: red;">X</a></td><td><a onclick="edit_row('{{color.key()}}');" style="color: green;">edit</a></td></tr>
        {% endfor %}
            <tr id="add_new"><td colspan="3"><a onclick="add_color();" style="color: blue">+</a></tr>
        </table>
    </body>
</html>
