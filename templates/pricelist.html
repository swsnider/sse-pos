<table>
    {%- for row in itemtypes|batch(3, None) -%}
    <tr class="pos_row">
        {%- for column in row %}
        {%- if column %}
        <td class="pricelist_item">{{column.description}}: {{column.get_price()}}</td>
        {%- endif %}
        {%- endfor %}
    </tr>
    {%- endfor %}
</table>
