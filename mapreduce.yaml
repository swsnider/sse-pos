mapreduce:
- name: "Add Superuser values"
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: controllers.mapreducer.is_superuser_process
    params:
    - name: entity_kind
      default: models.User
- name: "Add Disabled values"
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: controllers.mapreducer.disabled_process
    params:
    - name: entity_kind
      default: models.ItemCategory
- name: "Fix timezone issues."
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: controllers.mapreducer.timezone_process
    params:
    - name: entity_kind
      default: models.Transaction2
- name: "Delete unfinalized"
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: controllers.mapreducer.delete_unfinalized
    params:
    - name: entity_kind
      default: models.Transaction2
