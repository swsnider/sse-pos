{% set title = _user.organization.name ~ ' Admin Users' %}
{% set selected = dict(admin='class="selected"') %}
{% set alt_selected = dict(user='class="selected"') %}
{% extends "admin/base.html" %}
{% block content %}
  <form method="POST" action="/admin/user/{{user.key()}}/commit"
      style="text-align: center;">
    <fieldset>
      <legend>Edit User</legend>
        <label>Name:
          <input type="text" name="name" class="title" value="{{user.name}}">
        </label><br>
        <label>Shortcut code:
          <input type="text" name="code" class="title" value="{{user.code}}">
        </label><br>
        <label>Price:
          <input type="text" name="price" class="title" value="{{_m_.util.money.to_str(user.price)}}">
        </label><br>
        <input type="submit" value="Save User" />
      </legend>
    </fieldset>
  </form>
{% endblock %}
